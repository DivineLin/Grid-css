<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP FORM</title>
    <link rel="stylesheet" href="IT.css">
</head>
<body>
   
    <div class="container">
     <div class="title">Sign Up</div>
     <form action="">
         <div class="sign-upp">
           <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" name="" id="" placeholder="Enter name " required>
           </div>
           <div class="input-box">
            <span class="details">UserName</span>
            <input type="text" name="" id="" placeholder="Username" required>
           </div>
           <div class="input-box">
            <span class="details">Enter Email</span>
            <input type="email" name="" id="" placeholder="Enter Email " required>
           </div>
           <div class="input-box">
            <span class="details">Phone </span>
            <input type="tel" name="" id="" placeholder="Enter name " required>
           </div>
           <div class="input-box">
            <span class="details">Enter password</span>
            <input type="password" name="" id="" placeholder="Enter password " required>
           </div>
           <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" name="" id="" placeholder="Confirm password " required>
           </div>

         </div>
         <div class="button">
            
            <input type="submit" value="SIGN UP" >
           </div>
     </form>

    </div>
            
            
       
</body>
</html>
